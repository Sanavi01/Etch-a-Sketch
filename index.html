<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="js.js" defer></script>
    <title>Etch a Sketch!</title>
</head>

<body>
    <div class="container">
        <h1>Etch a Sketch!</h1>
        <div class="options">
            <div class="rainbowbtn">Rainbow</div>
            <div class="blackbtn">Black</div>
            <div class="eraserbtn">Eraser</div>
            <div class="cleanbtn">Clean</div>
        </div>
        <div class="squareDivs">

        </div>
        <div class="askForNumber">
            <p>
                How many rows do you want? Min 12 Max 64 to get a good experience
            </p>
            <input type="number" min="12" max="64" step="1" id="size" value="12">
        </div>
        <div class="start">
            <div class="startbtn">Start</div>
        </div>

    </div>
</body>

</html>
